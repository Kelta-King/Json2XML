{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-row w3-lime">
        <form id="frm" method="get">
            {% csrf_token %}
        <div class="w3-half" id="for_url">
            <div class="w3-section w3-padding">
                <label for="url">Json URL</label>
                <input type="radio" name="type" value="url" checked>
                <input type="text" class="w3-input w3-border w3-round" id="url"
                placeholder="JSON url" value="https://coderwall.com/vinitcool76.json">
            </div>
        </div>
        <div class="w3-half" id="for_manual">
            <div class="w3-section w3-padding">
                <label for="json">Json Text</label>
                <input type="radio" name="type" value="text">
                <textarea id="text" class="w3-input w3-border w3-round" rows="5"
                placeholder="JSON text">{
                    "my_items": [
                      { "my_item": { "id": 1 } },
                      { "my_item": { "id": 2 } }
                    ],
                    "my_str_items": ["a", "b"]
                  }</textarea>
            </div>
        </div>
        </form>
        <div class="w3-center w3-padding-16">
            <button class="w3-button w3-round w3-blue" onclick="json2XML()">Convert</button>
        </div>
    </div>
    <div class="w3-margin">
        <div class="w3-padding w3-border w3-round" id="result" style="min-height:200px;">
        </div>
    </div>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
